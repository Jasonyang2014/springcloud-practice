spring:
#  默认配置 org.springframework.boot.autoconfigure.amqp.RabbitProperties
  rabbitmq:
    username: guest
    password: guest
    host: localhost
    port: 5672
  cloud:
    stream:
# org.springframework.cloud.stream.config.BindingServiceProperties
      bindings:
        uppercase-in-0:
          destination: testMsg
          group: msgA
          binder: rabbit
        uppercase-out-0:
          destination: testMsg
          group: msgA
          binder: rabbit
      binders:
        rabbit:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: localhost
                port: 5672
                username: guest
                password: guest

    bootstrap:
      enabled: true
    config:
      uri: http://localhost:8083/
      label: main
      profile: mac
#      discovery:
#        enabled: true
#        service-id: config-server
  application:
    name: config-client
